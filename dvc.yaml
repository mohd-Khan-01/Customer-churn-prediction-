stages:
  preprocess:
    cmd: python src/preprocess.py
    deps:
    - data/raw/telecom_customer_churn.csv
    - src/preprocess.py
    outs:
    - data/processed
    - models/preprocessor.pkl
  train:
    cmd: python src/train.py
    deps:
    - data/processed
    - params.yaml
    - src/train.py
    params:
    - train
    outs:
    - models/model.keras
  evaluate:
    cmd: python src/evaluate.py
    deps:
    - data/processed
    - models/model.keras
    - src/evaluate.py
    metrics:
    - metrics.json
